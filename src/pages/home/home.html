<ion-header>
    <ion-navbar>
        <ion-title>Albums</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
    <ion-fab right bottom>
        <button ion-fab color="danger">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>

    <ion-card (click)="goToAlbumPage()">
        <img src="http://placehold.it/350x150"/>
        <div class="card-description">
            <p class="card-description__title">Birthdays</p>
            <p class="card-description__subtitle">41 photos</p>
        </div>
    </ion-card>
</ion-content>
