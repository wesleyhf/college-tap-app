<ion-header>
  <ion-navbar>
    <ion-title>{{ album.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
        </button>
    </ion-fab>

    <ion-card *ngFor="let photo of album.photos">
        <img [src]="photo"/>
    </ion-card>
</ion-content>
